<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NID OCR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
        }
        #image-container, #response-container {
            width: 45%;
        }
        #uploaded-image {
            max-width: 100%;
            display: none;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #d4edda;
            color: black;
            font-weight: bold;
            padding: 10px;
            border-radius: 4px;
        }
        #loading-bar-container {
            width: 100%;
            background-color: #f3f3f3;
            margin: 20px 0;
            display: none;
            position: relative;
        }
        #loading-bar {
            width: 0;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            color: white;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <h1>NID OCR Image Upload</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="image-input" name="image" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
    <div id="loading-bar-container">
        <div id="loading-bar">0%</div>
    </div>
    <div id="container">
        <div id="image-container">
            <h2>Image</h2>
            <img id="uploaded-image" src="" alt="Uploaded Image">
        </div>
        <div id="response-container">
            <h2>Response:</h2>
            <pre id="response"></pre>
        </div>
    </div>

    <script>
        document.getElementById('image-input').addEventListener('change', function (event) {
            const imageInput = document.getElementById('image-input');
            const reader = new FileReader();
            reader.onload = function (e) {
                const uploadedImage = document.getElementById('uploaded-image');
                uploadedImage.src = e.target.result;
                uploadedImage.style.display = 'block';
                
                // Clear previous response
                document.getElementById('response').textContent = '';
            };
            reader.readAsDataURL(imageInput.files[0]);
        });

        document.getElementById('upload-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData();
            const imageInput = document.getElementById('image-input');
            formData.append('image', imageInput.files[0]);

            // Clear previous response
            document.getElementById('response').textContent = '';
            document.getElementById('loading-bar-container').style.display = 'block';
            document.getElementById('loading-bar').style.width = '0%';
            document.getElementById('loading-bar').textContent = '0%';

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/nid_ocr', true);

            xhr.upload.onprogress = function (event) {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    const roundedPercent = Math.round(percentComplete);
                    document.getElementById('loading-bar').style.width = roundedPercent + '%';
                    document.getElementById('loading-bar').textContent = roundedPercent + '%';
                }
            };

            xhr.onload = function () {
                if (xhr.status === 200) {
                    const result = JSON.parse(xhr.responseText);
                    const responseElement = document.getElementById('response');
                    responseElement.textContent = JSON.stringify(result, null, 2);
                }

                document.getElementById('loading-bar-container').style.display = 'none';
            };

            xhr.send(formData);
        });
    </script>
</body>
</html>
